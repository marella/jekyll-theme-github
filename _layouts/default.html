<!doctype html>
<html lang="{{ site.lang | default: "en" }}">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

{% seo %}

    <style>
      .header {
        background-color: {{ site.color | default: '#2a3440'  }};
      }
    </style>
    <link rel="stylesheet" href="{{ "/assets/css/app.css?v=" | append: site.github.build_revision | relative_url }}">
  </head>
  <body>
    <div class="header">
      <h1><a href="{{ "/" | absolute_url }}">{{ site.title | default: site.github.repository_name }}</a></h1>
      <p class="lead">{{ site.github.project_tagline }}</p>
      <a href="{{ site.github.repository_url }}" class="btn btn-outline-white">View on GitHub</a>
    </div>

    <div class="container-lg px-3 py-5 markdown-body">
      {{ content }}
    </div>

    <div class="footer bg-gray-light text-center text-gray">
      <div class="container-lg">
        <a href="{{ site.github.repository_url }}">{{ site.title | default: site.github.repository_name }}</a>
        is maintained by
        <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a>.
      </div>
    </div>

    <script src="{{ "/assets/js/app.js" | relative_url }}"></script>
    <script>anchors.add();</script>
    {% if site.google_analytics %}
    <script type="text/javascript">
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', '{{ site.google_analytics }}', 'auto');
      ga('send', 'pageview');
    </script>
    {% endif %}
  </body>
</html>
